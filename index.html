<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevelyn Hair Saloon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Stevelyn Hair Saloon</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="register-btn">Register</button>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="booking">
                <h2>Book an Appointment</h2>
                <form action="#" method="post">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Book Now</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Stevelyn Hair Saloon. All rights reserved.</p>
        </div>
    </footer>

    <script>
    // JavaScript code to handle button clicks
    document.getElementById("register-btn").addEventListener("click", function(event) {
        // Simulate user registration
        var telephone = document.getElementById("telephone").value;
        var email = document.getElementById("email").value;
        console.log("User registered with telephone:", telephone, "and email:", email);
    });

    document.getElementById("login-btn").addEventListener("click", function(event) {
        // Simulate user login
        console.log("User logged in");
    });
</script>
</body>
</html>
